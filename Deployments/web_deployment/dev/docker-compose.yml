version: '3'

services:
  generator:
    image: sosci/generator:nightly
    hostname: generator
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0:34254
      - TARGET=backend:34255
      - PPS=100.0
      - SIG_FREQ=1.0
    ports:
      - 34254:34254
    networks:
      - internal

  frontend:
    image: sosci/frontend:nightly
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - HOST_BACKEND=amos-sosci.die-degens.eu/dev/api
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      # Remove path prefix
      - "traefik.http.middlewares.sosci-stripprefix.stripprefix.prefixes=/dev/ui"
        # Redirect HTTP
      - "traefik.http.routers.sosci-dev-frontend-web.service=sosci-dev-frontend-websecure"
      - "traefik.http.middlewares.sosci-dev-frontend-websecure.redirectscheme.scheme=https"
      - "traefik.http.routers.sosci-dev-frontend-web.middlewares=sosci-dev-frontend-websecure,sosci-stripprefix"
      - "traefik.http.routers.sosci-dev-frontend-web.rule=Host(`amos-sosci.die-degens.eu`)"
      - "traefik.http.routers.sosci-dev-frontend-web.entrypoints=web"
        # HTTPS
      - "traefik.http.routers.sosci-dev-frontend-websecure.rule=Host(`amos-sosci.die-degens.eu`)"
      - "traefik.http.routers.sosci-dev-frontend-websecure.entrypoints=websecure"
      - "traefik.http.routers.sosci-dev-frontend-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sosci-dev-frontend-websecure.service=sosci-dev-frontend-websecure"
      - "traefik.http.services.sosci-dev-frontend-websecure.loadbalancer.server.port=80"
      - "traefik.http.routers.sosci-dev-frontend-websecure.middlewares=sosci-stripprefix"

  backend:
    image: sosci/backend:nightly
    hostname: backend
    environment:
      - HOST_PORT=34255
      - HOST_ADDRESS=0.0.0.0
    ports: 
      - 34255:34255
    networks:
      - internal
      - web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
        # Main
      - "traefik.tcp.routers.sosci-dev-backend-websecure.rule=HostSNI(`amos-sosci.die-degens.eu`)"
      - "traefik.tcp.routers.sosci-dev-backend-websecure.entrypoints=websecure"
      - "traefik.tcp.routers.sosci-dev-backend-websecure.service=sosci-dev-backend-websecure"
      - "traefik.tcp.services.sosci-dev-backend-websecure.loadbalancer.server.port=9000"

networks:
  internal:
    driver: bridge
    internal: true
  web:
    driver: bridge
    external: true
