version: '3'

services:
  generator:
    image: sosci/generator
    hostname: generator
    build:
      context: ./generator
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0:34254
      - TARGET=backend:34255
      - PPS=10000.0
      - SIG_FREQ=1.0
    ports:
      - 34254:34254
    networks:
      - internal

  frontend:
    image: sosci/frontend
    hostname: frontend
    depends_on:
      - backend
    build:
      args:
        MODE: localhost
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 5000:80
    networks:
      - internal
      - web

  backend:
    image: sosci/backend
    hostname: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - UDP_PORT=34255
      - WS_PORT=9000
      - REST_PORT=8080
      - HOST_ADDRESS=0.0.0.0
      - FRONTEND_ORIGIN=http://localhost:5173
      - API_KEY=sosci-local
    ports:
      - 34255:34255
      - 9000:9000
      - 8081:8080
    networks:
      - internal
      - web
    restart: unless-stopped
    volumes:
      - backend-data:/opt/sosci/data

networks:
  internal:
    driver: bridge
    internal: true
  web:
    driver: bridge

volumes:
  backend-data:
