version: '3'

services:
  backend:
    image: sosci/backend
    build: 
      context: ./
      dockerfile: ./Dockerfile
    
    container_name: "sosci-backend"
    restart: always

    environment:
      - HOST=0.0.0.0:34254
      - TARGET=combined-app_sosci-frontend:9022

    ports:
      - 9022:34254
