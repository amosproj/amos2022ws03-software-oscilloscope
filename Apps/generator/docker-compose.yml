version: '3'

services:
  generator:
    image: sosci/generator
    build: 
      context: ./
      dockerfile: ./Dockerfile
    
    container_name: "sosci-generator"
    restart: always

    environment:
      - HOST=0.0.0.0:34254
      - TARGET=frontend:9022
      - FREQUENCY=1.0    
    expose:
      - 34254

    ports:
      - 9022:34254
