name: CI Test Docker Generator

on:
  pull_request:
    branches: 
      - "dev"
      - "int"
      - "main"
    paths:
      - 'Apps/generator/**.*'
      - '.github/workflows/test-generator-automation.yml'

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    container: rust:slim
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cargo test
        run: |
          cd ./Apps/generator
          cargo test
